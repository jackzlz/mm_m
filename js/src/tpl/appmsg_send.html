<!-- 消息推送主界面 -->
<div class="msgsend-toolbar">
	<div class="form-inline">
		<div class="form-group">
			<label for="sendobj">群发对象</label> <select class="form-control" id="sendobj" name="sendobj">
				<option value="all">全部用户</option>
				<option value="group">按分组选择</option>
			</select>
		</div>
		<div class="form-group">
			<label class="sr-only" for="group">分组</label> <select class="form-control" id="group" name="group" disabled="true">
			</select>
		</div>
		<div class="form-group">
			<label class="sr-only" for="users">用户</label> <select class="form-control" id="users" name="users" disabled="true">
			</select>
		</div>
		<div class="form-group">
			<label class="sr-only" for="msgcol">选择栏目</label> <select class="form-control" id="msgcol" name="msgcol">
				<option value="-1">请选择栏目</option>
			</select>
		</div>
		{@if sender==="systemNotice"}
		<div class="form-group">
			<label for="title">标题</label> <input type="text" class="form-control" id="title" placeholder="请输入标题">
		</div>
		{@/if}
		<button type="button" class="btn btn-primary" id="sendBtn" style="width: 104px" data-loading-text="正在发送...">群发</button>
	</div>
</div>
<div role="tabpanel" class="tabpanel msgsend-tabpanel">
	<ul class="nav nav-tabs" role="tablist" id="myTab">
		{@if sender==="systemNotice"}
		<li role="presentation" class="active tab-text" id="tab_text"><a href="#textpanel" aria-controls="textpanel"
			role="tab"><i class="icon_msg_sender"></i><span class="msgsend-tabtitle">文字</span></a></li> {@/if} {@if
		sender==="shareCenter"}
		<li role="presentation" class="active tab-appmsg" id="tab_appmsg"><a href="#appmsgpanel"
			aria-controls="appmsgpanel" role="tab"><i class="icon_msg_sender"></i><span class="msgsend-tabtitle">产品</span></a></li>
		{@/if} {@if sender==="hotNews"}
		<li role="presentation" class="active tab-news" id="tab_news"><a href="#newspanel" aria-controls="newspanel"
			role="tab"><i class="icon_msg_sender"></i><span class="msgsend-tabtitle">资讯</span></a></li> {@/if}
	</ul>
	<div class="tab-content msgsend-tabcontent">
		{@if sender==="systemNotice"}
		<div role="tabpanel" class="tab-pane active" id="textpanel">
			<div class="editorarea" contenteditable="true">
				<br />
			</div>
		</div>
		{@/if} {@if sender==="shareCenter"}
		<div role="tabpanel" class="tab-pane active" id="appmsgpanel"></div>
		{@/if} {@if sender==="hotNews"}
		<div role="tabpanel" class="tab-pane active" id="newspanel"></div>
		{@/if}
	</div>
</div>
