<!-- 图片选择弹出层 -->
<div class="panel panel-default imgdg-bd">
	<div class="panel-heading text-right imgdg-hd">
		<div id="uploader" style="display: block">
			<div id="filePicker" class="filepicker">本地上传</div>
			<div class="progress-box">
				<div class="progress">
					<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0"
						aria-valuemax="100" style="width: 0%;"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-body imgdg-main">
		<i class="icon_loading_small white js_loading" style="display: none;"></i>
		<div id="img-content"></div>
	</div>
	<div class="panel-footer text-right imgdg-ft" id="img-pagebar"></div>
</div>
