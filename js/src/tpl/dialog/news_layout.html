<!-- 资讯选择弹出层 -->
<div class="panel panel-default newsdg-bd">
	<div class="panel-heading">
		<form class="form-inline">
			<div class="form-group">
				<label class="sr-only" for="newsSearchInput">newsSearchInput</label> <input type="text" class="form-control"
					id="newsSearchInput" placeholder="标题" style="width: 350px" />
			</div>
			<button type="button" id="newsSearchBtn" class="btn btn-primary" style="width: 104px">查询</button>
			<button type="button" class="btn btn-link pull-right newscreate">新建资讯</button>
		</form>
	</div>
	<div class="panel-body newsdg-main">
		<i class="icon_loading_small white js_loading" style="display: none;"></i>
		<div id="news-content" class="container" style="width: 100%"></div>
	</div>
	<div class="panel-footer text-right news-ft" id="news-pagebar"></div>
</div>
